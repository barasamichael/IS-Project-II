<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StrathQuery{% endblock %}</title>
    <style>
        /* Reset styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #111827;
            background-color: #F9FAFB;
        }

        /* Container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #FFFFFF;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        /* Header */
        .email-header {
            background: linear-gradient(135deg, #3563E9 0%, #2a4cb4 100%);
            padding: 30px;
            text-align: center;
        }

        .logo {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .logo span {
            color: #EF4444;
        }

        /* Content */
        .email-content {
            padding: 40px 30px;
        }

        .message-title {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 24px;
            color: #111827;
            margin-bottom: 15px;
            text-align: center;
        }

        .message-text {
            font-size: 16px;
            color: #4B5563;
            margin-bottom: 25px;
            text-align: center;
        }

        /* Features */
        .features {
            background-color: #F3F4F6;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .feature-title {
            font-size: 18px;
            color: #111827;
            margin-bottom: 15px;
            border-bottom: 1px solid #E5E7EB;
            padding-bottom: 10px;
        }

        .feature-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .feature-item {
            display: flex;
            margin-bottom: 15px;
        }

        .feature-icon {
            flex: 0 0 24px;
            color: #3563E9;
            margin-right: 10px;
        }

        .feature-text {
            flex: 1;
        }

        /* CTA */
        .cta-button {
            display: block;
            text-align: center;
            background: linear-gradient(135deg, #3563E9 0%, #4d7aff 100%);
            color: white !important;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: bold;
            margin: 30px auto;
            max-width: 200px;
        }

        /* Content Block */
        .content-block {
            background-color: #F3F4F6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Footer */
        .email-footer {
            background-color: #F3F4F6;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #4B5563;
        }

        .social-links {
            margin-bottom: 15px;
        }

        .social-link {
            display: inline-block;
            margin: 0 10px;
            color: #3563E9;
            text-decoration: none;
        }

        .footer-text {
            margin-bottom: 10px;
        }

        .footer-link {
            color: #3563E9;
            text-decoration: none;
        }

        /* Responsive */
        @media screen and (max-width: 600px) {
            .email-container {
                width: 100%;
                border-radius: 0;
            }

            .email-header, .email-content, .email-footer {
                padding: 20px;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <div class="logo">Strath<span>Query</span></div>
            <div style="color: white; font-size: 16px;">Your Strathmore University Assistant</div>
        </div>

        <div class="email-content">
            {% block content %}{% endblock %}
        </div>

        <div class="email-footer">
            <div class="social-links">
                <a href="#" class="social-link">Facebook</a>
                <a href="#" class="social-link">Twitter</a>
                <a href="#" class="social-link">Instagram</a>
            </div>
            <div class="footer-text">
                Â© 2025 StrathQuery. All rights reserved.
            </div>
            <div class="footer-text">
                Strathmore University, Ole Sangale Road, Nairobi, Kenya
            </div>
            <div class="footer-text">
                <a href="{{ url_for('main.privacy_policy', _scheme='https', _external=True) }}" class="footer-link">Privacy Policy</a> |
                <a href="{{ url_for('main.terms_and_conditions', _scheme='https', _external=True) }}" class="footer-link">Terms of Service</a> |
                <a href="#" class="footer-link">Unsubscribe</a>
            </div>
        </div>
    </div>
</body>
</html>
